<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true">Productos</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="false">Categorias</a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
                aria-controls="nav-contact" aria-selected="false">Pedidos</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div id="formProduct">
                <div class="formProduct">
                    <h3>Producto</h3>
                    <input type="text" id="nameProduct" placeholder="Nombre del producto" required>
                    <input type="text" id="priceProduct" placeholder="Precio del producto" required>
                    <input type="text" id="imageProduct" placeholder="URL imagen del producto">
                    <select id="categoryProduct"></select>
                    <div class="divButtons">
                        <button id="insertProduct" onclick="insertProduct()">Agregar</button>
                        <button id="modifyProduct" onclick="modifyProduct()">Modificar</button>
                        <button id="deleteProduct" onclick="deleteProduct()">Eliminar</button>
                    </div>
                </div>
                <div class="productToCRUD" ondragover="preventDefault(event)" ondrop="drop(event)">
                    <h4>Arrastre hasta aqu√≠ el producto que quiera modificar o eliminar</h4>
                </div>
            </div>
            <main>
                <ul class="list-group list-group-flush categories"></ul>
                <div class="divProducts"></div>
            </main>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div id="formCategory">
                <div class="formCategory">
                    <h3>Categoria</h3>
                    <h6>Seleccione la categoria</h6>
                    <select id="categoryProductformCategory" onChange="changeFormCategory()"></select>
                    <input type="text" id="nameCategory" placeholder="Nombre de la categoria">
                    <div class="divButtons">
                        <button id="insertCategory" onclick="insertCategory()">Agregar</button>
                        <button id="modifyCategory" onclick="modifyCategory()">Modificar</button>
                        <button id="deleteCategory" onclick="deleteCategory()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <div id="formOrder">
            <div class="formOrder">
                <div class="headerOrder">
                    <h3>Pedido</h3>
                    <select id="statusOrder">
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="dispatched">Dispatched</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="boxOrders">
                </div>
                <div class="divButtons">
                    <button id="insertOrder" onclick="insertOrder()">Agregar</button>
                    <button id="modifyOrder" onclick="modifyOrder()">Guardar</button>
                    <button id="deleteOrder" onclick="deleteOrder()">Eliminar</button>
                </div>
                <div class="boxAddProduct">
                    <div id="productsDropdown" class="dropdown-content">
                        <input class="form-control" id="searchProducts" placeholder="Ingrese el nombre del producto..."
                            onkeyup="getProductsByQuery(event)">
                        <div class="divListProducts"></div>
                    </div>
                </div>
            </div>
            <div class="orders">
                <h3>Lista de Pedidos</h3>
                <div class="boxAllOrders">
                    <ul class="list-group pedidos"> </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
